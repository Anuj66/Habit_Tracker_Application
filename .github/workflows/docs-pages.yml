name: Docs Pages
on:
  push:
    branches: ["main"]
jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install mkdocs and tools
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip setuptools wheel
          PKGS=("mkdocs==1.5.*" "mkdocs-material==9.5.*" "mkdocs-sitemap" "mike==1.*")
          for pkg in "${PKGS[@]}"; do
            for i in {1..3}; do
              if python -m pip install "$pkg"; then
                break
              fi
              sleep 5
            done
          done
          mkdocs --version
          python -m pip list | grep -E "mkdocs|mike"
          npm install -g pa11y-ci
      - name: Build mkdocs site
        working-directory: Habit_Tracker_Application/docs
        run: mkdocs build -d ../../site
      - name: Link check
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --require-https --verbose site
          fail: false
      - name: Accessibility check
        run: pa11y-ci --sitemap site/sitemap.xml || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build_docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  verify_pages:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Verify published site is reachable
        shell: bash
        run: |
          set -e
          URL="${{ needs.deploy.outputs.page_url }}"
          if [ -z "$URL" ]; then
            echo "No page_url from deploy job; trying constructed URL"
            URL="https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPOSITORY#*/}/"
          fi
          echo "Checking $URL"
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            echo "Attempt $i: status=$STATUS"
            [ "$STATUS" = "200" ] && break
            sleep 5
          done
          echo "Fetching key assets"
          curl -I "$URL"
          curl -I "${URL}pwa/index.html"
          curl -I "${URL}pwa/manifest.webmanifest"
          curl -I "${URL}pwa/sw.js"
