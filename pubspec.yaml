name: habit_tracker_application
description: Cross-platform Habit Tracker app (Flutter) with offline-first sync.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  drift: ^2.18.0
  drift_sqflite: ^2.0.1
  supabase_flutter: ^2.4.6
  flutter_local_notifications: ^17.1.2
  onesignal_flutter: ^5.1.3
  posthog_flutter: ^5.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
