<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta name="theme-color" content="#4F5BD5">
    <title>Habit Tracker PWA</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Habit Tracker</h1>
      <button id="installBtn">Install</button>
    </header>
    <main>
      <section id="createHabit">
        <h2>Create Habit</h2>
        <input id="habitName" placeholder="Habit name">
        <select id="habitCategory">
          <option value="Health">Health</option>
          <option value="Work">Work</option>
          <option value="Learning">Learning</option>
          <option value="Personal">Personal</option>
        </select>
        <select id="habitDifficulty">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
        <input id="habitReminder" type="time">
        <textarea id="habitNotes" placeholder="Notes (optional)"></textarea>
        <button id="addHabitBtn">Add Habit</button>
      </section>
      <section id="habitsList">
        <h2>Todayâ€™s Habits</h2>
        <ul id="habitItems"></ul>
      </section>
      <section id="progress">
        <h2>Progress</h2>
        <canvas id="progressChart" height="160"></canvas>
        <div id="streakInfo"></div>
      </section>
      <section id="exportImport">
        <h2>Backup & Restore</h2>
        <button id="exportJsonBtn">Export JSON</button>
        <input id="importJsonInput" type="file" accept="application/json">
        <button id="exportIcsBtn">Export Reminders (ICS)</button>
      </section>
    </main>
    <footer>
      <small>Privacy-focused. Data stored locally. No tracking.</small>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
